<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de e-commerce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="contactForm">
        <h2>Formulário de e-commerce</h2>

        <label for="name">Nome Completo:</label>
        <input
          autofocus
          type="text"
          id="name"
          name="name"
          placeholder="Seu nome"
          required
        />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seuemail@exemplo.com"
          required
        />

        <label for="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="sua senha"
          required
        />

        <label for="subject">País:</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Selecione seu país</option>
          <option value="duvida">Brasil</option>
          <option value="suporte">Argentina</option>
          <option value="suporte">Chile</option>
          <option value="suporte">Outros</option>
        </select>

        <label for="subject">Gênero:</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Selecione o gênero</option>
          <option value="duvida">Masculino</option>
          <option value="suporte">Feminino</option>
        </select>

        <div class="checkbox-container">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Aceito os Termos de Uso</label>
        </div>

        <div class="btn-box"><button type="submit">Enviar</button></div>
      </form>
    </div>
  </body>
</html>
