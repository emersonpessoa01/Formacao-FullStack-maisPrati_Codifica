<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>To Do App</h1>
        <nav class="nav">
          <a class="nav-link text-white" href="#">Main</a>
          <a class="nav-link text-white" href="#">Management</a>
        </nav>
      </div>
    </header>

    <div class="container mt-4">
      <h2>Register Task</h2>
      <div class="form-section">
        <!-- Select Year -->
        <div class="form-group">
          <label for="year">Year</label>
          <select class="form-control" id="year">
            <option value="">Year</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <!-- Continue with more years as needed -->
          </select>
        </div>

        <!-- Select Month -->
        <div class="form-group">
          <label for="month">Month</label>
          <select class="form-control" id="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <!-- Input Day -->
        <div class="form-group">
          <label for="day">Day</label>
          <input
            type="number"
            class="form-control"
            id="day"
            placeholder="Day"
            min="1"
            max="31"
          />
        </div>

        <!-- Select Type -->
        <div class="form-group">
          <label for="task-type">Type</label>
          <select class="form-control" id="task-type">
            <option value="">Type</option>
            <option value="Work">Work</option>
            <option value="Studies">Studies</option>
            <option value="Personal">Personal</option>
          </select>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="task-desc">Description</label>
          <input
            type="text"
            class="form-control"
            id="task-desc"
            placeholder="Description"
          />
        </div>

        <!-- Save Button -->
        <button class="btn btn-primary" id="save-btn">Save</button>
      </div>
    </div>

    <!-- Task List will be displayed here -->
    <div id="task-list-container" class="container mt-4"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
