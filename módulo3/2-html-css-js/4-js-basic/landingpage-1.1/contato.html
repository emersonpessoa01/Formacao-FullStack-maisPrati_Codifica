<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>+praTi Pratique Programação - Contato</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #35424a;
        color: #ffffff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
      }
      header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header .highlight,
      header .current a {
        color: #e8491d;
        font-weight: bold;
      }
      header a:hover {
        color: #cccccc;
        font-weight: bold;
      }
      #branding {
        float: left;
      }
      #branding h1 {
        margin: 0;
      }
      nav {
        float: right;
        margin-top: 10px;
      }
      nav ul {
        margin: 0;
        padding: 0;
      }
      nav li {
        display: inline;
        padding: 0 20px;
      }
      #main {
        padding: 30px 0;
        background: #ffffff;
      }
      .page-title {
        color: #35424a;
        text-align: center;
        margin-bottom: 30px;
      }
      .contact-form {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group textarea {
        height: 150px;
      }
      .button {
        display: inline-block;
        background: #e8491d;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .button:hover {
        background: #ff6a3c;
      }
      footer {
        padding: 20px;
        margin-top: 20px;
        color: #ffffff;
        background-color: #e8491d;
        text-align: center;
      }
      @media (max-width: 768px) {
        header #branding,
        header nav,
        header nav li,
        #main .contact-form {
          float: none;
          text-align: center;
          width: 100%;
        }
        header {
          padding-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">+praTi</span> Pratique Programação</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="sobre1.html">Sobre</a></li>
            <li class="current"><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="main">
      <div class="container">
        <h2 class="page-title">Entre em Contato</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="button">Enviar Mensagem</button>
        </form>
      </div>
    </section>

    <footer>
      <p>+praTi Pratique Programação, Copyright &copy; 2024</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const form = document.querySelector(".contact-form");

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          // Simulating form submission
          const submitButton = form.querySelector('button[type="submit"]');
          submitButton.textContent = "Enviando...";
          submitButton.disabled = true;

          setTimeout(() => {
            alert(
              "Mensagem enviada com sucesso! Entraremos em contato em breve."
            );
            form.reset();
            submitButton.textContent = "Enviar Mensagem";
            submitButton.disabled = false;
          }, 2000);
        });

        // Simple form validation
        const inputs = form.querySelectorAll("input, textarea");
        inputs.forEach((input) => {
          input.addEventListener("blur", () => {
            if (!input.value) {
              input.style.borderColor = "red";
            } else {
              input.style.borderColor = "#ddd";
            }
          });
        });
      });
    </script>
  </body>
</html>
