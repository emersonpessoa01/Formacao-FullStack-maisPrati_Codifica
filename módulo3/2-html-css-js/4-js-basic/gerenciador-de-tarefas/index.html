<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Gerenciador de Tarefas</h1>
      <input
        autofocus
        type="text"
        id="taskInput"
        placeholder="Digite uma nova tarefa"
      />
      <p id="error-empty" class="hide">Precisa digitar uma tarefa</p>
      <button id="addTaskBtn" class="btn">Adicionar Tarefa</button>

      <ul id="taskList" style="display: none"></ul>

      <div class="container-btn">
        <button class="btn" id="showAll" class="filter-btn">Todas</button>
        <button class="btn" id="showCompleted" class="filter-btn">
          Concluídas
        </button>
        <button class="btn" id="showIncomplete" class="filter-btn">
          Não Concluídas
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
