<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="contactForm">
      <h2>Formulário de Contato</h2>
      
      <label for="name">Nome:</label>
      <input autofocus type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

      <label for="phone">Telefone:</label>
      <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s\d{4,5}-\d{4}">

      <label for="subject">Assunto:</label>
      <select id="subject" name="subject" required>
        <option value="">Selecione um assunto</option>
        <option value="duvida">Dúvida</option>
        <option value="suporte">Suporte</option>
        <option value="feedback">Feedback</option>
      </select>

      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Aceito os Termos de Uso</label>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
